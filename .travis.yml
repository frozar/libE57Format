sudo: false

language: cpp

cache:
  ccache: true

git:
  depth: 1

matrix:
  include:
  - name: "Trusty gcc Debug"
    os: linux
    dist: trusty
    compiler: gcc
    env: BUILD_TYPE=Debug
  - name: "Trusty gcc Release"
    os: linux
    dist: trusty
    compiler: gcc
    env: BUILD_TYPE=Release
  - name: "Trusty clang Debug"
    os: linux
    dist: trusty
    compiler: clang
    env: BUILD_TYPE=Debug
  - name: "Trusty clang Release"
    os: linux
    dist: trusty
    compiler: clang
    env: BUILD_TYPE=Release
  - name: "Xenial gcc Debug"
    os: linux
    dist: xenial
    compiler: gcc
    env: BUILD_TYPE=Debug
  - name: "Xenial gcc Release"
    os: linux
    dist: xenial
    compiler: gcc
    env: BUILD_TYPE=Release
  - name: "Xenial clang Debug"
    os: linux
    dist: xenial
    compiler: clang
    env: BUILD_TYPE=Debug
  - name: "Xenial clang Release"
    os: linux
    dist: xenial
    compiler: clang
    env: BUILD_TYPE=Release
  - name: "Windows"
    os: windows

env:
  global:
    # For coverity
    - secure: ""

before_install:
  - if [ "$TRAVIS_OS_NAME" != 'windows' ]; then echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca- ; fi

addons:
  apt:
    packages:
      - libxerces-c-dev
  coverity_scan:
    project:
      name: "asmaloney/libE57Format"
      description: "Library for reading & writing the E57 file format (fork of E57RefImpl)"
    notification_email: asmaloney@gmail.com
    build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=Debug ."
    build_command: "make -j2"
    branch_pattern: coverity_scan

before_script:
  - env | sort
  - echo ${BUILD_TYPE}
  - echo ${TRAVIS_OS_NAME}
  - mkdir build-${BUILD_TYPE}
  - cd build-${BUILD_TYPE}
  - pwd
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" != 1 ]]; then
      gcc -v && g++ -v && cmake --version;
      make -j2;
    fi
